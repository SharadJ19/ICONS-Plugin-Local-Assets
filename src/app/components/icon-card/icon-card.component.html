<!-- src/app/components/icon-card/icon-card.component.html -->
<div 
  class="icon-card"
  [class.selected]="isSelected"
  (click)="onSelect()"
  [matTooltip]="icon.displayName"
  matTooltipPosition="above"
  matTooltipShowDelay="300"
  matTooltipHideDelay="0"
>
  <!-- Move selection indicator directly into icon-preview -->
  <div class="icon-preview" [innerHTML]="svgContent">
    <div *ngIf="isSelected" class="selection-indicator">
      <mat-icon>check</mat-icon>
    </div>
  </div>
</div>

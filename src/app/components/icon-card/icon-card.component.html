<!-- src\app\components\icon-card\icon-card.component.html -->

<div 
  class="icon-card"
  [class.selected]="isSelected"
  (click)="onCardClick($event)"
  [matTooltip]="getTooltipText()"
  matTooltipPosition="above"
  matTooltipShowDelay="300"
  matTooltipHideDelay="0"
>
  <!-- Checkbox for multi-selection - only show when multi-select is enabled -->
  <div 
    *ngIf="enableMultiSelect"
    class="selection-checkbox"
    [class.selected]="isSelected"
  ></div>
  
  <!-- Card content -->
  <div class="icon-preview" [innerHTML]="svgContent"></div>
</div>

<!-- PATH: src/app\components\icon-grid\icon-grid.component.html -->
<!-- Results Info -->
<div class="results-info" *ngIf="icons.length > 0 || searchQuery">
  <p class="result-count">{{ resultCountText }}</p>
  <p class="provider-info">{{ currentProvider }}</p>
</div>

<!-- Icons Grid -->
<div class="icons-grid" *ngIf="icons.length > 0">
  <app-icon-card
    *ngFor="let icon of icons"
    [icon]="icon"
    (download)="onDownload($event)"
  ></app-icon-card>
</div>

<!-- Empty State -->
<div class="empty-state" *ngIf="icons.length === 0 && !isLoading">
  <mat-icon class="empty-icon">search_off</mat-icon>
  <h2>No icons found</h2>
  <p *ngIf="searchQuery?.trim()">
    We couldn't find any matches for "{{ searchQuery }}"
  </p>
  <p *ngIf="!searchQuery?.trim()">
    Start typing to search or click Random to explore
  </p>
  <button mat-button (click)="onRandom()" class="try-again-btn">
    <mat-icon>shuffle</mat-icon>
    Load Random Icons
  </button>
</div>

<!-- Loading -->
<div class="loading-section" *ngIf="isLoading">
  <app-loading-spinner
    [message]="
      (currentMode === 'search' ? 'Searching' : 'Loading') + 
      ' icons from ' + currentProvider
    "
    size="large"
  ></app-loading-spinner>
</div>

<!-- Load More -->
<div class="footer" *ngIf="!isLoading">
  <button
    *ngIf="hasMore && icons.length > 0"
    mat-button
    (click)="onLoadMore()"
    class="load-more-btn"
    [disabled]="isLoading"
  >
    <mat-icon>expand_more</mat-icon>
    Load More
  </button>
</div>
